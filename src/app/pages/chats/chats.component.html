<h1>Chat</h1>
<hr>

<div class="app-mensajes px-4" id="app-mensajes">

    <div
    [ngClass]="{'text-end':_sChats.usuario.uid=== chat.uid}"
    *ngFor="let chat of _sChats.chats">
        <span class="badge rounded-pill"
        
        [ngClass]="{'text-bg-primary':_sChats.usuario.uid=== chat.uid,
        'text-bg-success':_sChats.usuario.uid != chat.uid}"
        >{{_sChats.usuario.nombre}}</span>
        <p>{{chat.mensaje}}</p>
    </div>
</div>

<input type="text" name="mensaje" 
    [(ngModel)]="mensaje"
    placeholder="Enviar mensaje"
    (keyup.enter)="enviar_mensaje()"
    class="form-control"
    >
